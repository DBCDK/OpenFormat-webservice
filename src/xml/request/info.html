<html><head>
__HEADER_WARNING__
<script language="javascript">
  var reqs = Array("__REQS__");
  function change_format(form) {
    if (n = form.outputFormat.selectedIndex) {
      of = form.outputFormat[n].text;
      form.xml.value = form.xml.value.replace(/outputFormat>[^<]*</, "outputFormat>"+of+"<");
    }
  }
</script>
</head><body>
  <form target="_blank" name="f" method="POST" accept-charset="utf-8" onSubmit="change_format(this)">
    <textarea name="xml" rows=20 cols=90>
__XML__
    </textarea>
    <br /> <br />
    <select name="no" onChange="if (this.selectedIndex) document.f.xml.value = reqs[this.options[this.selectedIndex].value];">
      <option>Pick a test-request</option>
      __OPTIONS__
    </select>
    &nbsp;
    <select name="outputFormat">
      <option selected>Pick a format</option>
      <option>bibdkWorkDisplay</option>
      <option>bob_detail</option>
      <option>ddb</option>
      <option>ddb_extend</option>
      <option>kb_marc21</option>
      <option>matvurd_standard</option>
      <option>netpunkt_brief</option>
      <option>netpunkt_dm2</option>
      <option>netpunkt_emne</option>
      <option>netpunkt_ess</option>
      <option>netpunkt_marc21</option>
      <option>netpunkt_standard</option>
      <option>openplatform</option>
      <option>refWorks</option>
      <option>ris</option>
    </select>
    &nbsp;
    <input type="submit" name="subm" value="Try me">
    __DEBUG__
  </form>
  __ERROR__

  <a href="openformat.wsdl">The WSDL is here</a>
  <p style="font-size:0.6em">Version: __VERSION__</p>

</body></html>
